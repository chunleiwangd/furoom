<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="nocache" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <script src="../js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../js/cdn/html5shiv.min.js"></script>
      <script src="../js/cdn/respond.min.js"></script>
    <![endif]-->
    
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
		<script src="../js/tool.js"></script>
		<script src="../js/include/include.js?version=20150709"></script>
		<script>
		var openId = getQueryString("openId");
		if(openId==null || openId==''){
			alert('参数错误！');
			window.location.href="weixin_error.html";
		}
	</script>
  </head>

  <body>

    <div class="container">
		
		<div class="row" style="margin-top:15px;">
      	<div id="content" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size:20px; color:#999; text-align:center;">
			您的账户已经成功解除绑定！
		</div>
      	</div>
      
      
      
      
      

    </div> <!-- /container -->


    
  </body>
  
  <script>
  	
	$(document).ready(function() {
		try{
			var flag = bindService.isBind(openId);
			if(flag==false)
			{
				return;
			}
		}catch(e){
			alert(e.message);
			window.location.href="weixin_error.html";
		}
		$('#content').html('<button id="unbind" class="btn btn-warning btn-lg">解除绑定</button>');
		$('#unbind').click(function(e){
			try{
				bindService.unbind(openId);
				$('#content').html('您的账户已经成功解除绑定！');
			}catch(e){
				alert(e.message);
			}
		});
	})
</script>
  
</html>
