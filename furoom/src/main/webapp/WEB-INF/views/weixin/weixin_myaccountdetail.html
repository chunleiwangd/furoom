	<script>
		$(document).ready(function() {
							
							if(fid==null || fid==''){
								return;
							}
							
							var firstnav = {
									'mycenter' : '会员中心',
									'submit' : '投资查看',
									'letter' : '站内信',
									'payback' : '回款查看',
									'cash' : '资金查看',
									'purchase' : '债权购买/出售'
							}
							
							
		var content = createNavLevel2(fid);
							
							
								$('#bs-example-navbar-collapse-2').html('');
								$('#bs-example-navbar-collapse-2').append(content);
								$('#snav_title').html(firstnav[fid]);

												$('ul.nav-second li a').on('click',function(e) {
																	$('ul.nav-second li')
																			.removeClass(
																					'active');
																	$(this).parent().addClass('active');

																	
																	var ff = nav2funtion[$(this).attr('data-sk')];

																	if (ff == null) {
																		$('div#content').html($(this).attr('data-sk'));
																	} else if (typeof (ff) == "function") {
																		$('div#content').html('');
																		ff($('div#content'));
																	}
																	
																	
																});
					
					
								if(sid!=null)
									$('ul.nav-second li a[data-sk="'+sid+'"]').trigger('click');
								else
									$('ul.nav-second li a').first().trigger('click');
								
								
								
								$('#lclose').click(function(e){
									window.location.href="weixin_myaccountdetail.html?fid=mycenter&sid=letter-unread-mycenter";
								})
								
								$('#rlclose').click(function(e){
									
								})
								
							$('.confirm_purchaseback').click(function(e){
								var purchaseService = FuRoomClient.getRemoteProxy("/furoom/gpps.service.IPurchaseService");
								try{
									purchaseService.applyPurchaseBack(parseInt($(this).attr('id')));
									alert('申请回购成功，请等待审核！');
									window.location.href="weixin_myaccountdetail.html?fid=purchase&sid=purchaseback";
								}catch(e){
									alert(e.message);
								}
							});
								
								
								
								$('.confirm_purchase').click(function(e){
									var submitId = parseInt($(this).attr('id'));
									
									var purchaseService = FuRoomClient.getRemoteProxy("/furoom/gpps.service.IPurchaseService");
									
									try{
										var csID = purchaseService.purchase(submitId);
							 	 		
							 	 		var service = FuRoomClient.getRemoteProxy("/furoom/gpps.service.thirdpay.IThirdPaySupportService");
							 	        var transfer=service.getTransferToPurchase(csID);
							 	        var content="<form id='buyform' action='"+transfer.baseUrl+"'method='post'>";
							 	        for(var o in transfer)
							 	       	{
							 	            if(o=="baseUrl")
							 	           	{
							 	            	continue;
							 	           	}
							 	            var len = o.length;
							 	            var name=o.substring(0,1).toUpperCase() + o.substring(1,len); 
							 	            content+="<input id='"+name+"' name='"+name+"' value='"+transfer[o]+"'/> ";
							 	       	}
							 	        content+="</form>";
							 	        $('#purchaseformdiv').html(content);
							 	        $('#buyform').submit();
							 	 		
							 	 		}catch(e){
							 	 			alert(e.message);
							 	 		}
									
									
									
								});
						});
	</script>
